<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Webshop</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<nav class="nav" id="nav-bar">

</nav>

<div class="container-fluid">
    <div class="row">
        <div class="accordion col-md-6" id="productsAccordion">
            <h2>Products</h2>
        </div>
        <div class="col-md-6" id="cart-output">
            <h2>Cart</h2>

        </div>
    </div>
</div>

<div aria-hidden="true" class="modal" id="addProductModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="modal-text"></p>
            </div>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>

<script src="js/itemcart/AddButton.js" type="text/javascript"></script>
<script src="js/itemcart/RemoveButton.js" type="text/javascript"></script>
<script src="js/Navigation.js" type="text/javascript"></script>
<script src="js/DisplayProducts.js" type="text/javascript"></script>
<script src="js/itemcart/EmbedItemCart.js" type="text/javascript"></script>
<script src="js/accordion/AccordionItem.js" type="text/javascript"></script>
<script src="js/accordion/AccordionBody.js" type="text/javascript"></script>
<script src="js/accordion/AccordionHeader.js" type="text/javascript"></script>
<script src="js/DataGrepper.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>


</html>
